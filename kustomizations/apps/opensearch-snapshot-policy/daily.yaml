---
apiVersion: opensearch.opster.io/v1
kind: OpensearchSnapshotPolicy
metadata:
  name: ${cluster_name}-daily
  namespace: data-hub
spec:
  enabled: true
  policyName: ${cluster_name}-daily
  opensearchCluster:
    name: ${cluster_name}
  creation:
    schedule:
      cron:
        expression: "0 0 * * *"
        timezone: "UTC"
    timeLimit: "1h"
  deletion:
    schedule:
      cron:
        expression: "0 1 * * *"
        timezone: "UTC"
    timeLimit: "30m"
    deleteCondition:
      maxAge: "30d"
  snapshotConfig:
    repository: ${aws_backup_s3_bucket}
    indices: "*"
    includeGlobalState: true
    ignoreUnavailable: false
    partial: false
    dateFormat: "yyyy-MM-dd-HH-mm"
    dateFormatTimezone: "UTC"
