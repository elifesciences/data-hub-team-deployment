apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-hub-metrics-api--prod
  labels:
    app: data-hub-metrics-api--prod
  namespace: data-hub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: data-hub-metrics-api--prod
  template:
    metadata:
      labels:
        app: data-hub-metrics-api--prod
    spec:
      containers:
      - name: data-hub-metrics-api
        image: ghcr.io/elifesciences/data-hub-metrics-api:0.0.21 # {"$imagepolicy": "data-hub:data-hub-metrics-api-stable"}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 3
          timeoutSeconds: 5
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 3
          timeoutSeconds: 5
          periodSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            memory: 100Mi
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /root/.gcp/credentials.json
        - name: REDIS_HOST
          value: data-hub-metrics-api-dragonfly--prod
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: gcp-credentials-sealed-secret-volume
          mountPath: /root/.gcp
          readOnly: true
      volumes:
      - name: gcp-credentials-sealed-secret-volume
        secret:
          secretName: gcloud
      tolerations:
      - key: workload
        operator: Equal
        value: "services"
        effect: NoSchedule
      nodeSelector:
        data-hub-workload: "services"
---
apiVersion: v1
kind: Service
metadata:
  name: data-hub-metrics-api--prod
  namespace: data-hub
spec:
  selector:
    app: data-hub-metrics-api--prod
  ports:
  - port: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-hub-metrics-api--prod
  namespace: data-hub
  labels:
    app: data-hub-metrics-api--prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: data-hub-metrics-api.elifesciences.org
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: data-hub-metrics-api--prod
                port:
                  number: 8000
  tls:
    - hosts:
        - data-hub-metrics-api.elifesciences.org
      secretName: data-hub-metrics-api-prod-tls
