---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: data-hub-api-kotahi-basic-auth
  namespace: data-hub
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: data-hub-api-kotahi-basic-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        usersFile: "{{ .auth }}"
  dataFrom:
  - extract:
      key: data-team/data-hub-api/kotahi-basic-auth
